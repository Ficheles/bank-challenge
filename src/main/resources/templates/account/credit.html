<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 position-relative">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" onclick="window.location.href='/account'" sec:authorize="hasRole('ADMIN')"></button>
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" onclick="window.location.href='/'" sec:authorize="hasRole('USER')"></button>
                    <div class="text-center mb-4">
                        <i class="bi bi-cash-stack text-primary" style="font-size: 2.5rem;"></i>
                        <h2 class="mt-3">Credit Money</h2>
                        <p class="text-muted">Store money in your account safely</p>
                    </div>

                    <form action="#" th:action="@{/account/credit}"  method="post">
                        <div class="mb-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input
                                        type="number"
                                        class="form-control form-control-lg"
                                        id="amount"
                                        name="amount"
                                        placeholder="0.00"
                                        min="0.01"
                                        step="0.01"
                                        required
                                >
                                <input th:value="${accountId}" name="accountId" type="hidden" readonly>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Credit Money
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 position-relative">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" onclick="window.location.href='/account'"></button>

                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 mb-4"  th:text="${account.ownerName}"></h2>
                    </div>

                    <div class="account-info">
                        <div class="mb-4">
                            <label class="text-muted small">Account Number</label>
                            <h4 th:text="${account.accountNumber}"></h4>
                        </div>

                        <div class="mb-4">
                            <label class="text-muted small">Account ID</label>
                            <h4  th:text="${account.id}"></h4>
                        </div>

                        <div class="mb-4">
                            <label class="text-muted small">Current Balance</label>
                            <h3 class="text-primary">$ <span th:text="${account.balance}"></span></h3>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <a th:href="@{/account/{id}/transfer(id=${account.id})}" class="btn btn-primary">
                            <i class="bi bi-arrow-left-right me-2"></i>Transfer
                        </a>
                        <a th:href="@{/account/{id}/credit(id=${account.id})}" class="btn btn-outline-success">
                            <i class="bi bi-cash-stack me-2"></i>Credit
                        </a>
                        <a th:href="@{/account/{id}/debit(id=${account.id})}" class="btn btn-outline-primary">
                            <i class="bi bi-wallet2 me-2"></i>Debit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
